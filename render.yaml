services:
  - type: web
    name: physical-ai-book-backend
    runtime: python
    region: singapore
    plan: free
    branch: main
    buildCommand: pip install -r requirements.txt && pip install -e .
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /api/v1/health
    rootDir: backend
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.6
      - key: PYTHONPATH
        value: /opt/render/project/src/backend
      - key: ENVIRONMENT
        value: production
      - key: LOG_LEVEL
        value: info
      - key: EMBEDDING_MODEL
        value: text-embedding-3-small
      - key: CHAT_MODEL
        value: gpt-4o
      # Secret variables - set these in Render Dashboard
      - key: OPENAI_API_KEY
        sync: false
      - key: QDRANT_URL
        sync: false
      - key: QDRANT_API_KEY
        sync: false
      - key: QDRANT_COLLECTION_NAME
        value: physical-ai-book
      - key: DATABASE_URL
        sync: false
      - key: CORS_ORIGINS
        sync: false
      - key: BACKEND_API_KEY
        sync: false
