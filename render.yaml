services:
  - type: web
    name: physical-ai-book-backend
    runtime: python
    region: singapore
    plan: free
    branch: main
    buildCommand: cd backend && pip install -r requirements.txt && pip install -e .
    startCommand: cd backend && python run.py
    healthCheckPath: /api/v1/health
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.6
      - key: ENVIRONMENT
        value: production
      - key: LOG_LEVEL
        value: info
      - key: EMBEDDING_MODEL
        value: text-embedding-3-small
      - key: CHAT_MODEL
        value: gpt-4o
      # Secret variables - set these in Render Dashboard
      - key: OPENAI_API_KEY
        sync: false
      - key: QDRANT_URL
        sync: false
      - key: QDRANT_API_KEY
        sync: false
      - key: QDRANT_COLLECTION_NAME
        value: physical-ai-book
      - key: DATABASE_URL
        sync: false
      - key: CORS_ORIGINS
        sync: false
      - key: BACKEND_API_KEY
        sync: false
