services:
  - type: web
    name: physical-ai-book-backend
    env: python
    region: singapore
    buildCommand: pip install -r backend/requirements.txt
    startCommand: cd backend && uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.6
      - key: ENVIRONMENT
        value: production
      - key: LOG_LEVEL
        value: info
      - key: EMBEDDING_MODEL
        value: text-embedding-3-small
      - key: CHAT_MODEL
        value: gpt-4o
